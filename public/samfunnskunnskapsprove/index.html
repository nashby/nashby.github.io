      const topicNameEl = document.getElementById("topic-name");
      const questionNumberEl = document.getElementById("question-number");
      const totalQuestionsEl = document.getElementById("total-questions");
      const questionTextEl = document.getElementById("question-text");
      const optionsContainerEl = document.getElementById("options-container");
      const submitBtn = document.getElementById("submit-btn");
      const nextBtn = document.getElementById("next-btn");
      const prevBtn = document.getElementById("prev-btn");
      const feedbackContainerEl = document.getElementById("feedback-container");
      const scoreEl = document.getElementById("score");
      const navigationButtonsContainerEl =
        document.getElementById("navigation-buttons");
      const resetProgressBtn = document.getElementById("reset-progress-btn");

      let currentQuestionIndex = 0;
      let userAnswers = []; // To store { userAnswer: '...', isCorrect: null/true/false }
      let score = 0;
      let selectedOptionElement = null;

      // --- Local Storage Functions ---
      function saveProgress() {
        localStorage.setItem(
          "quizProgress",
          JSON.stringify({
            currentQuestionIndex,
            userAnswers,
            score,
          }),
        );
      }

      function loadProgress() {
        const savedProgress = localStorage.getItem("quizProgress");
        if (savedProgress && quizData.length > 0) {
          // Ensure quizData is loaded before progress
          const progress = JSON.parse(savedProgress);
          // Check if saved progress is for the same number of questions
          if (
            progress.userAnswers &&
            progress.userAnswers.length === quizData.length
          ) {
            currentQuestionIndex = progress.currentQuestionIndex || 0;
            userAnswers = progress.userAnswers;
            score = progress.score || 0;
            scoreEl.textContent = score;
          } else {
            initializeUserAnswers(); // Mismatch, so re-initialize
          }
        } else {
          initializeUserAnswers();
        }
      }

      function initializeUserAnswers() {
        currentQuestionIndex = 0;
        score = 0;
        userAnswers = quizData.map(() => ({
          userAnswer: null,
          isCorrect: null,
        }));
        scoreEl.textContent = score;
      }

      function resetProgress() {
        if (confirm("Er du sikker på at du vil slette all fremgang?")) {
          localStorage.removeItem("quizProgress");
          initializeUserAnswers();
          createNavigationButtons(); // Recreate buttons with default state
          loadQuestion();
        }
      }
      resetProgressBtn.addEventListener("click", resetProgress);

      // --- Navigation Button Functions ---
      function createNavigationButtons() {
        navigationButtonsContainerEl.innerHTML = ""; // Clear existing buttons
        quizData.forEach((_, index) => {
          const btn = document.createElement("button");
          btn.classList.add("nav-button");
          btn.textContent = index + 1;
          btn.dataset.index = index;
          btn.addEventListener("click", () => jumpToQuestion(index));
          navigationButtonsContainerEl.appendChild(btn);
        });
        updateNavigationButtonsState();
      }

      function updateNavigationButtonsState() {
        const navButtons =
          navigationButtonsContainerEl.querySelectorAll(".nav-button");
        navButtons.forEach((btn, index) => {
          btn.classList.remove(
            "current",
            "answered-correct",
            "answered-incorrect",
          );
          if (index === currentQuestionIndex) {
            btn.classList.add("current");
          }
          if (userAnswers[index] && userAnswers[index].isCorrect === true) {
            btn.classList.add("answered-correct");
          } else if (
            userAnswers[index] &&
            userAnswers[index].isCorrect === false
          ) {
            btn.classList.add("answered-incorrect");
          }
        });
      }

      function jumpToQuestion(index) {
        currentQuestionIndex = index;
        loadQuestion();
      }

      // --- Quiz Logic Functions ---
      function loadQuestion() {
        if (quizData.length === 0) {
          questionTextEl.textContent =
            "Vennligst lim inn JSON-data i skriptet.";
          optionsContainerEl.innerHTML = "";
          submitBtn.style.display = "none";
          nextBtn.style.display = "none";
          prevBtn.style.display = "none";
          return;
        }

        if (currentQuestionIndex < quizData.length) {
          const currentQuestion = quizData[currentQuestionIndex];
          const questionState = userAnswers[currentQuestionIndex];

          topicNameEl.textContent = "Tema: " + currentQuestion.topic;
          questionNumberEl.textContent = currentQuestionIndex + 1;
          questionTextEl.textContent = currentQuestion.question;

          optionsContainerEl.innerHTML = "";
          selectedOptionElement = null;

          currentQuestion.options.forEach((optionText) => {
            const optionDiv = document.createElement("div");
            optionDiv.textContent = optionText;
            if (questionState.userAnswer !== null) {
              // If question already answered
              optionDiv.classList.add("disabled");
              if (optionText === questionState.userAnswer) {
                optionDiv.classList.add("selected");
              }
            } else {
              optionDiv.addEventListener("click", () =>
                selectOption(optionDiv, optionText),
              );
            }
            optionsContainerEl.appendChild(optionDiv);
          });

          feedbackContainerEl.style.display = "none";
          feedbackContainerEl.textContent = "";

          if (questionState.userAnswer !== null) {
            // If question already answered
            submitBtn.disabled = true;
            showExistingFeedback(questionState, currentQuestion.correctAnswer);
          } else {
            submitBtn.disabled = false;
          }

          nextBtn.disabled = currentQuestionIndex === quizData.length - 1;
          prevBtn.disabled = currentQuestionIndex === 0;
        } else {
          displayFinalScore();
        }
        updateNavigationButtonsState(); // Update nav button styles
      }

      function showExistingFeedback(questionState, correctAnswer) {
        feedbackContainerEl.style.display = "block";
        if (questionState.isCorrect) {
          feedbackContainerEl.textContent = "Riktig!";
          feedbackContainerEl.className = "feedback correct";
        } else {
          feedbackContainerEl.textContent = `Feil. Riktig svar var: "${correctAnswer}". Ditt svar: "${questionState.userAnswer}"`;
          feedbackContainerEl.className = "feedback incorrect";
        }
      }

      function selectOption(optionDiv, optionText) {
        if (submitBtn.disabled) return;

        if (selectedOptionElement) {
          selectedOptionElement.classList.remove("selected");
        }
        selectedOptionElement = optionDiv;
        selectedOptionElement.classList.add("selected");
      }

      function submitAnswer() {
        if (!selectedOptionElement) {
          alert("Vennligst velg et svar.");
          return;
        }

        const currentQuestion = quizData[currentQuestionIndex];
        const selectedAnswer = selectedOptionElement.textContent;
        let isCorrect = selectedAnswer === currentQuestion.correctAnswer;

        userAnswers[currentQuestionIndex] = {
          userAnswer: selectedAnswer,
          isCorrect: isCorrect,
        };

        feedbackContainerEl.style.display = "block";
        if (isCorrect) {
          if (!submitBtn.disabled) {
            // Only increment score if it's a new submission
            score++;
          }
          feedbackContainerEl.textContent = "Riktig!";
          feedbackContainerEl.className = "feedback correct";
        } else {
          feedbackContainerEl.textContent = `Feil. Riktig svar var: "${currentQuestion.correctAnswer}"`;
          feedbackContainerEl.className = "feedback incorrect";
        }
        scoreEl.textContent = score;
        submitBtn.disabled = true; // Disable after submitting

        // Disable all option divs
        const optionDivs = optionsContainerEl.querySelectorAll("div");
        optionDivs.forEach((div) => div.classList.add("disabled"));

        saveProgress();
        updateNavigationButtonsState();
      }

      function nextQuestion() {
        if (currentQuestionIndex < quizData.length - 1) {
          currentQuestionIndex++;
          loadQuestion();
          saveProgress(); // Save new index
        }
      }

      function prevQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion();
          saveProgress(); // Save new index
        }
      }

      function displayFinalScore() {
        questionTextEl.textContent = `Du er ferdig! Din poengsum: ${score} av ${quizData.length}`;
        optionsContainerEl.innerHTML = "";
        feedbackContainerEl.style.display = "none";
        submitBtn.style.display = "none";
        nextBtn.style.display = "none";
        prevBtn.style.display = "none";
        topicNameEl.style.display = "none";
        document.querySelector(".question-info").innerHTML = "Fullført!";
        // Optionally, keep navigation buttons visible for review
      }

      submitBtn.addEventListener("click", submitAnswer);
      nextBtn.addEventListener("click", nextQuestion);
      prevBtn.addEventListener("click", prevQuestion);

      // --- Initialization ---
      if (quizData.length > 0) {
        totalQuestionsEl.textContent = quizData.length;
        loadProgress(); // Load saved progress first
        createNavigationButtons(); // Then create nav buttons based on progress
        loadQuestion(); // Then load the current question
      } else {
        // Handle case where quizData is empty (e.g., show a message)
        questionTextEl.textContent =
          "Ingen spørsmål lastet. Sjekk JSON-dataen din.";
        submitBtn.style.display = "none";
        nextBtn.style.display = "none";
        prevBtn.style.display = "none";
      }
